<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Node + MySQL - Login</title>
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto" rel="stylesheet">
    <link rel="icon" href="./favicon.ico">
    <script src="jquery-3.5.0.js"></script>
</head>
<body>
    <h1>Loggeate acá</h1>
    <form id="loginForm" method="POST" action="/login">
        <div class="formContainer">
        <label>Nombre de usuario<input type="text" id="username" name="username"></label>
        <label>Contraseña<input type="password" id="password" name="password"></label>
        <button type="submit" class="btn">Login</button>
        </div>
    </form>

    <h1>No tenés cuenta? Create una!</h1>
    <form id="accountForm" method="POST" action="/api/newAccount">
        <div class="formContainer">
            <label>Nombre de usuario<input type="text" id="accountUsername" name="accountUsername"></label>
            <label>Contraseña<input type="password" id="accountPassword" name="accountPassword"></label>
            <button type="submit" class="btn">Crear cuenta</button>
        </div>
    </form>
</body>
</html>
