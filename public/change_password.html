<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change password</title>
  <link rel="stylesheet" type="text/css" href="css/change_password.css">
  <link rel="stylesheet" href="./css/materialize_toast.css">
</head>
<body>
  <button id="gobackBtn" class="btn">Go back</button>
  <h2>Change password</h2>
  <div class="formContainer">
    <label>Current password<input type="password" id="currentPassword" name="currentPassword" data-testid="currentPassword"></label>
    <label>New password<input type="password" id="newPassword" name="newPassword" data-testid="newPassword"></label>
    <label>New password (again)<input type="password" id="newPasswordAgain" name="newPasswordAgain" data-testid="newPasswordAgain"></label>
    <button type="submit" class="btn" id="changePasswordBtn" data-testid="changePasswordInnerBtn">Change password</button>
  </div>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="./jquery-3.5.1.min.js"><\/script>')</script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="./Toast.js"></script>
  <script src="./shared_globals.js"></script>
  <script src="./change_password.js"></script>
</body>
</html>
