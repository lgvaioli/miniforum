<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Miniforum</title>
  <link rel="stylesheet" type="text/css" href="css/forum.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto" rel="stylesheet">
  <link rel="icon" href="./favicon.ico">
  <link rel="stylesheet" href="./css/materialize_toast.css">
</head>
<body>
  <button class="btn" id="logout-btn" data-testid="logoutBtn">Logout</button>
  <button class="btn" id="changePassword-btn" data-testid="changePasswordBtn">Change password</button>
  <h1>Miniforum</h1>
  <form id="myForm">
      <p class="counter-container"><span id="input-counter">255</span> characters left</p>
      <textarea name="userInput" id="userInput" data-testid="userInput"></textarea>
      <br>
      <button type="submit" class="btn" data-testid="postMessageBtn">Post message</button>
  </form>

  <h2>Posts</h2>
  <div id="postBoard"></div>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="./jquery-3.5.1.min.js"><\/script>')</script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="./Toast.js"></script>
  <script src="./forum.js"></script>
</body>
</html>
