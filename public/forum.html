<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <button class="btn" id="logout-btn">Logout</button>
    <title>Miniforum</title>
    <link rel="stylesheet" type="text/css" href="css/forum.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto" rel="stylesheet">
    <link rel="icon" href="./favicon.ico">
    <script src="jquery-3.5.0.js"></script>
</head>
<body>
    <h1>Miniforum</h1>
    <form id="myForm">
        <p class="counter-container"><span id="input-counter">255</span> characters left</p>
        <textarea name="userInput" id="userInput"></textarea>
        <br>
        <button type="submit" class="btn">Post message</button>
    </form>

    <h2>Posts</h2>
    <div id="postBoard"></div>

    <script>
    "use strict";

    const MAKE_POST_URL = window.location.protocol + "//" + window.location.host + "/api/makePost";
    const GET_POSTS_URL = window.location.protocol + "//" + window.location.host + "/api/getPosts";
    const DELETE_POSTS_URL = window.location.protocol + "//" + window.location.host + "/api/deletePost";
    const LOGOUT_URL = window.location.protocol + "//" + window.location.host + "/api/logout";
    const POST_MAXLENGTH = 255;

    $(document).ready(function(){
        function deleteButtonCallback(event) {
            const postId = event.data;

            // DELETE
            $.ajax({
                type: "DELETE",
                contentType: "application/json",
                url: DELETE_POSTS_URL,
                data: JSON.stringify({postId: postId}),
                dataType: 'json',
                success: (serverResponse) => {
                    // FIXME: this is kinda ugly and we can probably fix it easily by just
                    // NOT returning a 200 (OK) code from the server when something is... not ok.
                    if(serverResponse.error) {
                        alert(serverResponse.error);
                        return;
                    }

                    alert(serverResponse);

                    // Delete (remove from DOM) post from postBoard
                    $("#post_" + postId).remove();
                },
                error: (err) => {
                    alert("Error: could not delete post. Check browser console for details");
                    console.log("Could not delete post: " + JSON.stringify(err));
                }
            });
        }

        function cancelButtonCallback(event) {
            event.preventDefault();
            const postId = event.data;
            alert("Implement cancelButtonCallback! Post #" + postId);
        }

        function postEditButtonCallback(event) {
            event.preventDefault();
            const postId = event.data;
            alert("Implement postEditButtonCallback! Post #" + postId);
        }

        function editButtonCallback(event) {
            const postId = event.data;
            const $form = $("<form>");

            const $counterContainer = $("<p>", {class: "counter-container"});
            const $inputCounter = $("<span>", {id: "inputCounter_" + postId});
            $counterContainer.append($inputCounter);
            $counterContainer.append(" characters left");

            const $textarea = $("<textarea>");
            $textarea.val($("#postText_" + postId).text());
            $textarea.attr("maxlength", POST_MAXLENGTH);
            $textarea.on("input", (event) => {
                const charsLeft = POST_MAXLENGTH - $textarea.val().length;
                $inputCounter.text(charsLeft);
            });

            $inputCounter.text(POST_MAXLENGTH - $textarea.val().length);

            const $cancelBtn = $("<button>", {class: "btn cancel-btn"});
            $cancelBtn.text("Cancel");
            $cancelBtn.on("click", postId, cancelButtonCallback);

            const $postEditBtn = $("<button>", {class: "btn"});
            $postEditBtn.text("Post edit");
            $postEditBtn.on("click", postId, postEditButtonCallback);

            $form.append($counterContainer);
            $form.append($textarea);
            $form.append("<br>");
            $form.append($cancelBtn);
            $form.append($postEditBtn);

            $("#post_" + postId).replaceWith($form);
        }

        // Adds a post to the postBoard div. If prepend is true, adds it to the beginning
        // of the postBoard div (i.e. prepends it); otherwise, adds it to the end (i.e appends it).
        function addPost(id, username, createdOn, text, deleteButton, editButton, prepend) {
            const $postContainer = $("<div>", {id: "post_" + id, class: "post-container"});

            let $deleteBtn = null;
            let $editBtn = null;

            if(deleteButton) {
                $deleteBtn = $("<button>", {id: "deleteBtn_" + id, class: "btn post-btn"});
                $deleteBtn.text("Delete");
                $deleteBtn.on("click", id, deleteButtonCallback);
            }

            if(editButton) {
                $editBtn = $("<button>", {id: "editBtn_" + id, class: "btn post-btn"});
                $editBtn.text("Edit");
                $editBtn.on("click", id, editButtonCallback);
            }

            const $postUsername = $("<p>", {class: "post-info"});
            $postUsername.text("User: " + username);

            const $postId = $("<p>", {class: "post-info"});
            $postId.text("Post ID: " + id);

            const $createdOn = $("<p>", {class: "post-info"});
            const createdOnStr = new Date(createdOn).toLocaleString("es-AR");
            $createdOn.text(createdOnStr);

            const $postText = $("<p>", {id: "postText_" + id, class: "post-text"});
            $postText.text(text);

            // Append the delete button only if the post was made by the authenticated user
            if($deleteBtn) {
                $postContainer.append($deleteBtn);
            }

            if($editBtn) {
                $postContainer.append($editBtn);
            }
            
            $postContainer.append($postUsername);
            $postContainer.append($postId);
            $postContainer.append($createdOn);
            $postContainer.append($postText);

            if(prepend) {
                $("#postBoard").prepend($postContainer);
            } else {
                $("#postBoard").append($postContainer);
            }
        }

        // GET posts from server
        function getPosts() {
            $.ajax({
                type: "GET",
                url: GET_POSTS_URL,
                dataType: "json",
                success: (data) => {
                    if(data.error) {
                        alert(JSON.stringify(data));
                        return;
                    }

                    data.posts.forEach((post) => {
                        const userMadePost = post.user_id == data.userId;
                        addPost(post.id, post.username, post.created_on, post.text,
                                userMadePost, userMadePost, false);
                    });
                },
                error: (err) => {
                    alert(JSON.stringify(err));
                }
            });
        }

        // Make a new post callback
        $("#myForm").submit((event) => {
            // We're gonna submit manually with jQuery
            event.preventDefault();

            // Check input
            const userInput = $("#userInput").val();

            if(userInput == "") {
                alert("You can't post an empty message");
                return;
            }

            // POST
            $.ajax({
                type: "POST",
                contentType: "application/json",
                url: MAKE_POST_URL,
                data: JSON.stringify({userInput: userInput}),
                dataType: 'json',
                success: (data) => {
                    if(data.error) {
                        alert(data.error);
                        return;
                    }

                    const post = data.post;
                    addPost(post.id, data.username, post.created_on, post.text, true, true, true);

                    // Clear input. We also trigger the input event to update the chars
                    // left counter; otherwise it gets stuck at the last value, which is
                    // just ugly.
                    $("#userInput")
                        .val("")
                        .trigger("input");
                },
                error: (err) => {
                    console.log("Error: " + JSON.stringify(err));
                }
            });
        });

        // User input counter
        $("#userInput")
            .attr("maxlength", POST_MAXLENGTH)
            .on("input", (event) => {
                const charsLeft = POST_MAXLENGTH - $("#userInput").val().length;
                $("#input-counter").text(charsLeft);
            });

        // Logout button
        $("#logout-btn").on("click", (event) => {
            $.ajax({
                type: "GET",
                url: LOGOUT_URL,
                dataType: "json",
                success: (data) => {
                    if(data.redirect) {
                        window.location.replace(data.redirect);
                    }
                },
                error: (err) => {
                    alert("Get error! " + JSON.stringify(err));
                }
            });
        });

        getPosts();
    });
    </script>
</body>
</html>
